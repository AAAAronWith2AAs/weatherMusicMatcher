<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <!-- jQuery -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!-- moment -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Music Matcher</title>
  </head>

  <body>
    <!-- header... Jumbotron -->
    <header class="grad1">
      <h1>Weather Music Mixer</h1>
    </header>

    <div class="container row">
      <!-- select your city input -->

      <div class="inputCard col-sm-3">
        <div class="row">
          <div id="inputBox" class="input-group col-sm-6 mb-3">
            <h2>Search for a City</h2>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder=""
                aria-label="Example text with button addon"
                aria-describedby="button-addon1"
                id="city-input"
              />
            </div>
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="city-button"
            >
              Search
            </button>
          </div>
        </div>
      </div>

      <!-- weather populate -->
      <div class="weatherPopulate col-sm-8">
        <div class="row">
          <div class="col-md-8">
            <h2 id="display-city-name">Your City Name Here</h2>
            <img id="new-icon-display" />
            <p id="date" style="font-size: medium">
              <span id="icon"></span>
              Date Here
            </p>
            <div class="row" style="font-size: medium">
              <div class="col-12">
                <p>Temp: <span id="temperature"></span></p>
              </div>
            </div>
            <div class="row" style="font-size: medium">
              <div class="col-12">
                <p>Winds: <span id="wind"></span></p>
              </div>
            </div>
            <div class="row" style="font-size: medium">
              <div class="col-12">
                <p>Humidity: <span id="humidity"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- genre selector dropdown-->
    <div class="genreSelector"></div>

    <!-- generated playlists -->
    <section class="container">
      <div class="playlists">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Playlist Name</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text">Thumbnail or something</p>
            <a href="#" class="card-link">Playlist link</a>
          </div>
        </div>
        <div>
          <button id="button1" class="likeButtons">❤</button>
        </div>
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Playlist Name</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text">Thumbnail or something</p>
            <a href="#" class="card-link">Playlist link</a>
          </div>
        </div>
        <div>
          <button id="button2" class="likeButtons">❤</button>
        </div>
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Playlist Name</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text">Thumbnail or something</p>
            <a href="#" class="card-link">Playlist link</a>
          </div>
        </div>
        <div>
          <button id="button3" class="likeButtons">❤</button>
        </div>
      </div>
    </section>

    <!-- liked playlists -->
    <section>
      <div>
        <ul></ul>
      </div>
    </section>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- boostrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
