<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <!-- jQuery -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!-- moment -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Music Matcher</title>
  </head>

  <body>
    <!-- header... Jumbotron -->
    <header></header>
    <!-- select your city input -->
    <div class="inputBox">
      <input type="text" />
    </div>

    <!-- weather populated  -->
    <div class="weatherPopulate">
      <p id="date"><span id="icon"></span></p>
      <p>Temp: <span id="temperature"></span></p>
      <p>Winds: <span id="wind"></span></p>
      <p>Humidity: <span id="humidity"></span></p>
    </div>

    <!-- genre selector dropdown-->
    <div class="genreSelector"></div>

    <!-- generated playlists -->
    <section class="container">
      <div>
        <button></button>
      </div>
      <div>
        <button></button>
      </div>
      <div>
        <button></button>
      </div>
    </section>

    <!-- liked playlists -->
    <section>
      <div>
        <ul></ul>
      </div>
    </section>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- boostrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
